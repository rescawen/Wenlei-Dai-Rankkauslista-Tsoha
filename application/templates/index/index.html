{% extends "/index/layout.html" %}

{% block body %}
{{ error }}
{% if current_user.is_authenticated == False %}   

<a href="{{ url_for('auth_new') }}">Register as new user</a>

<form method="POST" action="{{ url_for('auth_login') }}">
  <table>
    <tr>
      <td>
	{{ form.username.label }}
      </td>
      <td>
	{{ form.username }}
      </td>
    </tr>
    <tr>
      <td>
	{{ form.password.label }}
      </td>
      <td>
	{{ form.password }}
      </td>
    </tr>
    <tr>
      <td colspan="2">
	<input type="submit" value="Login"/>
      </td>
    </tr>
</form>
{% endif %}
{% endblock %}
