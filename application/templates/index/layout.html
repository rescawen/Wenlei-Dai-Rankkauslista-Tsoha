<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tournament Bracket Application</title>
</head>

<body>
    {% if current_user.is_authenticated %}
    <p>
        Welcome to tournament brackets user {{ current_user.name }}. <a href="{{ url_for('auth_logout') }}">Log out</a>
    </p>
    {% endif %}

    {% block body %}
    <p>
        Content.
    </p>
    {% endblock %}
</body>

</html>
